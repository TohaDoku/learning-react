<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>
    <style>
        .app {
            text-align: center;
        }

        .green-btn {
            color: white;
            background: green;
            border-radius: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="app">
        <button id="my-button" onclick="changeButton('my-button')">Click me</button>
    </div>
    

    <script>
        function changeButton(id) {
            const myButton = document.getElementById(id);
            myButton.innerHTML = 'Меня зовут Антон'
            myButton.className = 'green-btn'
        }
    </script>
</body>
</html>
