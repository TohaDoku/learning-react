<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React vs Vanilla js</title>
    
</head>
<body>
    <div id="react-app"></div>
    <div id="vanilla-app"></div>
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const helloWorldHeading = React.createElement('h1', null, 'Hello from Anton');
        const container = document.getElementById('react-app')
        const root = ReactDOM.createRoot(container)
        root.render(helloWorldHeading)
    </script>
    <script>
        const heading = document.createElement('h1')
        heading.textContent = 'Hello from vanilla js'
        document.getElementById('vanilla-app').appendChild(heading)
    </script>
</body>
</html>
